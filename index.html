<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Note Application</title>
</head>
<body>B
    <header class="header">
        <nav>

                            <p></p>

                        </div>
                    </div>
                    <div class="sideMenus">
                        <div class="menuListCont">
                            <div class="menuListWrapper">                         
                                <ul class="menuList">               
                                    <li class="closeMenuBar">&times;</li>
                                    <li class="list note"><i class="far fa-sticky-note"></i> Notes</li>
                                        <ul class="backupTrash">
                                            <li class="list backup"><a href="#"><i class=""></i>Backup</a></li>
                                            <li class="list trash"><a href="#"><i class="fas fa-trash"></i>Trash</a></li>
                                        </ul>
                                        <ul class="settings">
                                            <li class="list"><a href="#"><i class="fas fa-cog"></i> settings</a></li>
                                            <li class="list"><a href="#"><i class="fas fa-percentage"></i> Rate App</a></li>
                                            <li class="list"><a href="#"><i class="fas fa-percentage"></i> Help</a></li>
                                            <li class="list"><a href="#"><i class="fas fa-user-lock"></i> Privacy policy</a></li>
                                        </ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="heading">
                <h1>Note App</h1>
            </div>
            <div class="setting">
                <p></p>
                <p></p>
                <p></p>
            </div>

                <div class="textAndAddNoteWrapper">

                        <textarea type="text" class="title" placeholder="Title"></textarea>
                        <textarea type="text" class="typeNote" placeholder="Type Note"></textarea>
                    </div>
                    <div class="button">
                        <button id="addNote">Save</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>   
    <div class="container">
         <div class="viewNoteCont">
            <div class="viewNoteWrapper">
                   
            </div>
        </div>

</html>
